<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Innobot â€“ Your Robotics AI Assistant (Beta)</title>
    <meta name="description" content="Advanced AI-powered robotics assistant for Arduino, circuits, and robotics questions">
    <link rel="icon" href="https://i.postimg.cc/9Qr20MFq/INNO-LOGO-FINAL.png" type="image/png">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d0d;
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Header */
        .top-header {
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00ff88 0%, #00b4ff 50%, #8000ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow-text 3s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .questions-counter {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #00ff88;
            font-weight: 500;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            padding-bottom: 120px;
            scroll-behavior: smooth;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ff88, #00b4ff);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00b4ff, #8000ff);
        }

        /* Message Styling */
        .message {
            display: flex;
            margin-bottom: 2rem;
            animation: slideIn 0.5s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.user .message-content {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .avatar.user {
            background: linear-gradient(135deg, #00b4ff, #0099ff);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
        }

        .avatar.ai {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 18px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message-bubble.user {
            background: linear-gradient(135deg, rgba(0, 180, 255, 0.9), rgba(0, 153, 255, 0.95));
            border: 1px solid rgba(0, 180, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
            color: #ffffff;
        }

        .message-bubble.ai {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            color: #e8e8e8;
        }

        .message-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.5rem;
            font-family: 'Monaco', monospace;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 18px;
            margin-left: 47px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            animation: pulse 2s infinite;
            max-width: 75%;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff88;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        .typing-text {
            color: #00ff88;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            z-index: 50;
        }

        .limit-warning {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff6b6b;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
            max-width: 800px;
            margin: 0 auto 1rem auto;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-field {
            width: 100%;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 52px;
            max-height: 120px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-btn {
            background: linear-gradient(135deg, #00ff88, #00b4ff);
            border: none;
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            min-height: 52px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 255, 136, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            opacity: 0.8;
        }

        .welcome-message h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ff88, #00b4ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 1.5rem;
        }

        .welcome-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .suggestion-card {
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #e8e8e8;
        }

        .suggestion-card:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes glow-text {
            0% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 136, 0.6); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .questions-counter {
                position: static;
                transform: none;
                margin-top: 0.5rem;
            }
            
            .top-header {
                padding: 1rem;
            }
            
            .chat-messages {
                padding: 1rem;
                padding-bottom: 140px;
            }
            
            .message-content {
                max-width: 90%;
            }
            
            .input-area {
                padding: 1rem;
            }
            
            .input-container {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .send-btn {
                width: 100%;
                justify-content: center;
            }
            
            .welcome-message {
                padding: 2rem 1rem;
            }
            
            .welcome-suggestions {
                flex-direction: column;
                align-items: center;
            }
            
            .suggestion-card {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.2rem;
            }
            
            .message-bubble {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            
            .avatar {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }
            
            .typing-indicator {
                margin-left: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <div class="header-title">ðŸ¤– Innobot â€“ Your Robotics AI Assistant (Beta)</div>
        <div class="questions-counter">
            Questions left: <span id="questionsLeft">10</span>/10
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message will be shown initially -->
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="limit-warning" id="limitWarning" style="display: none;">
            ðŸš« Free limit reached! You've used all 10 questions.
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Ask about robotics, Arduino, circuits, sensors..."
                    rows="1"
                ></textarea>
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <span id="sendBtnText">Send</span>
                <span>â†—</span>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const API_KEY = 'YOUR_GEMINI_API_KEY_HERE'; // Replace with your actual Gemini API key
        const MAX_QUESTIONS = 10;
        
        // State management
        let messages = [];
        let questionCount = 0;
        let isTyping = false;
        let isLoading = false;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sendBtnText = document.getElementById('sendBtnText');
        const questionsLeft = document.getElementById('questionsLeft');
        const limitWarning = document.getElementById('limitWarning');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Clear localStorage on page load (as requested)
            localStorage.removeItem('innobot-messages');
            localStorage.removeItem('innobot-question-count');
            
            loadFromLocalStorage();
            setupEventListeners();
            
            if (messages.length === 0) {
                showWelcomeMessage();
            }
            updateUI();
        });

        function setupEventListeners() {
            messageInput.addEventListener('keydown', handleKeyDown);
            messageInput.addEventListener('input', autoResize);
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        function showWelcomeMessage() {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'welcome-message';
            welcomeDiv.innerHTML = `
                <h2>Welcome to Innobot!</h2>
                <p>Your AI assistant for robotics, Arduino, and electronics. Ask me anything!</p>
                <div class="welcome-suggestions">
                    <div class="suggestion-card" onclick="setSuggestion('How do I program an Arduino Uno?')">
                        How do I program an Arduino Uno?
                    </div>
                    <div class="suggestion-card" onclick="setSuggestion('Explain how servo motors work')">
                        Explain how servo motors work
                    </div>
                    <div class="suggestion-card" onclick="setSuggestion('Help me design a robot sensor system')">
                        Help me design a robot sensor system
                    </div>
                </div>
            `;
            chatMessages.appendChild(welcomeDiv);
        }

        function setSuggestion(text) {
            messageInput.value = text;
            messageInput.focus();
            autoResize();
        }

        function renderMessage(message, animate = true) {
            // Remove welcome message when first real message is added
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="avatar ${message.isUser ? 'user' : 'ai'}">
                        ${message.isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}
                    </div>
                    <div class="message-bubble ${message.isUser ? 'user' : 'ai'}">
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${message.timestamp.toLocaleTimeString()}</div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            if (animate) {
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    messageDiv.style.transition = 'all 0.5s ease';
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }, 50);
            }
            
            scrollToBottom();
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <div class="typing-text">Thinking...</div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function typeWriterEffect(element, text, speed = 20) {
            return new Promise(resolve => {
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        element.innerHTML = text.substring(0, i + 1);
                        i++;
                        scrollToBottom();
                    } else {
                        clearInterval(timer);
                        resolve();
                    }
                }, speed);
            });
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isLoading || questionCount >= MAX_QUESTIONS) return;

            // Add user message
            const userMessage = {
                id: Date.now(),
                text: text,
                isUser: true,
                timestamp: new Date()
            };
            
            messages.push(userMessage);
            renderMessage(userMessage);
            
            // Clear input and update state
            messageInput.value = '';
            messageInput.style.height = 'auto';
            questionCount++;
            updateUI();
            
            // Show typing indicator
            showTypingIndicator();
            setLoading(true);
            
            // Call API
            try {
                const response = await callGeminiAPI(text);
                hideTypingIndicator();
                
                // Add AI response with typing effect
                const aiMessage = {
                    id: Date.now() + 1,
                    text: '',
                    isUser: false,
                    timestamp: new Date()
                };
                
                messages.push(aiMessage);
                renderMessage(aiMessage, false);
                
                // Get the message text element for typing effect
                const messageElements = chatMessages.querySelectorAll('.message.ai:last-child .message-text');
                const lastMessageText = messageElements[messageElements.length - 1];
                
                // Type out the response
                await typeWriterEffect(lastMessageText, response);
                aiMessage.text = response;
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                const errorMessage = {
                    id: Date.now() + 1,
                    text: "I'm having trouble connecting right now. Please check your API key and try again.",
                    isUser: false,
                    timestamp: new Date()
                };
                
                messages.push(errorMessage);
                renderMessage(errorMessage);
            }
            
            setLoading(false);
            saveToLocalStorage();
            updateUI();
        }

        async function callGeminiAPI(text) {
            if (API_KEY === 'YOUR_GEMINI_API_KEY_HERE') {
                throw new Error('Please set your Gemini API key');
            }

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: `You are Innobot, an expert AI assistant specializing in robotics, Arduino, electronics, and engineering. Provide clear, concise, and helpful answers. Use technical accuracy while keeping explanations accessible to students and makers.

User question: ${text}`
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topP: 0.8,
                        topK: 40,
                        maxOutputTokens: 1024,
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0]) {
                return data.candidates[0].content.parts[0].text;
            }
            
            return "I'm having trouble processing your request right now. Please try again.";
        }

        function updateUI() {
            const remaining = Math.max(0, MAX_QUESTIONS - questionCount);
            questionsLeft.textContent = remaining;
            
            const isLimitReached = questionCount >= MAX_QUESTIONS;
            messageInput.disabled = isLimitReached;
            sendBtn.disabled = isLimitReached || isLoading;
            limitWarning.style.display = isLimitReached ? 'block' : 'none';
            
            if (isLimitReached) {
                sendBtn.style.opacity = '0.5';
                messageInput.style.opacity = '0.5';
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveToLocalStorage() {
            localStorage.setItem('innobot-messages', JSON.stringify(messages));
            localStorage.setItem('innobot-question-count', questionCount.toString());
        }

        function loadFromLocalStorage() {
            const savedMessages = localStorage.getItem('innobot-messages');
            const savedQuestionCount = localStorage.getItem('innobot-question-count');
            
            if (savedMessages) {
                try {
                    messages = JSON.parse(savedMessages).map(msg => ({
                        ...msg,
                        timestamp: new Date(msg.timestamp)
                    }));
                    messages.forEach(msg => renderMessage(msg, false));
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }
            
            if (savedQuestionCount) {
                questionCount = parseInt(savedQuestionCount);
            }
        }

        // Handle loading state
        function setLoading(loading) {
            isLoading = loading;
            if (loading) {
                sendBtnText.innerHTML = '<div class="spinner"></div>';
                sendBtn.disabled = true;
            } else {
                sendBtnText.textContent = 'Send';
                sendBtn.disabled = questionCount >= MAX_QUESTIONS;
            }
        }
    </script>
</body>
</html>
